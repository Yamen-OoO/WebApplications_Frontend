<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="img-container">
            <img src="/imgs/1.png" alt="">
        </div>

        <div class="control">
            <div class="word-row">
                <!-- <span>
                    <p class="letter">f</p>
                </span>     -->
            </div>

            <div class="keyboard-container">
                <div class="keys">
                    <div class="key">A</div>
                    <div  class="key">B</div>
                    <div  class="key">C</div>
                    <div  class="key">D</div>
                    <div  class="key">E</div>
                    <div  class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">I</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                    <div class="key">M</div>
                    <div class="key">N</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
                    <div class="key">Q</div>
                    <div class="key">R</div>
                    <div class="key">S</div>
                    <div class="key">T</div>
                    <div class="key">U</div>
                    <div class="key">V</div>
                    <div class="key">W</div>
                    <div class="key">X</div>
                    <div class="key">Y</div>
                    <div class="key">Z</div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-catagory">
        <div class="choosing-catagory">
            <h1>Choose a Catagory</h1>
            <ul>
                <li class="cata" data-cata="0"><p>programming</p></li>
                <li class="cata" data-cata="1"><p>social_media</p></li>
                <li class="cata" data-cata="2"><p>sports</p></li>
                <li class="cata" data-cata="3"><p>countries</p></li>
                <li class="cata" data-cata="4"><p>animals</p></li>
                <li class="cata" data-cata="5"><p>fruits</p></li>
            </ul>
        </div>
    </div>
    <div class="details">
        <div class="cata-type"></div>
        <div class="tries-number"></div><span>/6</span>
    </div>
</body>
</html>
