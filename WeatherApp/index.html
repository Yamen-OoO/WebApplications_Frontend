<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-container">
        <h4>Weather App</h4>
        <div>
            <input type="text" placeholder="City" class="city-input">
            <button>Search</button>
        </div>
        <div class="weather-result">
            <h3 class="temprature">33 c</h3>
            <p class="city-name"></p>
            <div class="cards">
                <div class="card">
                    <p>icon</p>
                    <p class="humidity"></p>
                </div>
                <div class="card">
                    <p>icon</p>
                    <p class="wind"></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
