<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link to style -->
    <link rel="stylesheet" href="style.css">

    <!--  font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="game-container">
        <div class="row-title">
            <h3>Quiz Application</h4>
        </div>
        <div class="question-contaier">
            <h3><span class="qusetion-number"> </span>- <span id="Question"></span></h3>
            <div class="answers">
                <div>A- <span id="ans-1"></span></div>
                <div>B- <span id="ans-2"></span></div>
                <div>C- <span id="ans-3"></span></div>
                <div>D- <span id="ans-4"></span></div>
            </div>
        </div>
        <div class="question-shower">
            <div class="points-shower">
                <span class=""></span>
                <span class="off"></span>
                <span class="off"></span>
                <span class="off"></span>
                <span class="off"></span>
                <span class="off"></span>
                <span class="off"></span>
                <span class="off"></span>
                <span class="off"></span>
                <span class="off"></span>
            </div>
            <div class="number-shower"><span class="qusetion-number">1</span> / 10</div>
        </div>
    </div>
    <div class="intro-container">
        <div class="form">
            <h1>hello player !!</h1>
            <input type="text" class="input-name" required placeholder="Enter your name">
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select> 
            <button>start</button>
        </div>
        <div class="count-down">
            <div class="number">2</div>
        </div>
    </div>
    <div class="result-container">
        <div class="table">
            <div class="row row-detail"><span>Rank</span> <span>Name</span> <span>Result</span></div>
            <div class="users-rows">
                <!-- <div class="row user-row">
                    <span class="user-rank">1</span>
                    <span class="user-name">Yamen</span>
                    <span class="user-result">10</span>
                </div>
                <div class="row user-row">
                    <span class="user-rank">1</span>
                    <span class="user-name">Yamenmajdjad</span>
                    <span class="user-result">10</span>
                </div> -->
            </div>

        </div>
        <button>Close</button>
    </div>
</body>
<script src="js/app.js" type="module"></script>
</html>
